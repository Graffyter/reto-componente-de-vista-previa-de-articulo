<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mainCard">
      <img class="banner" src="images/drawers.jpg" alt="img">
    <div class="mainText">
      <div class="title">Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home</div>
      <div class="section">Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. I’ve got some simple tips 
        to help you make any room feel complete.</div>
      <div class="autor">
        <img class="profile" src="images/avatar-michelle.jpg" alt="Profile Picture">
        <div class="data">        
          <div class="name">Michelle Appleton</div>
          <div class="date">28 Jun 2020</div>
        </div>
        <div class="button">
          <img class="share" src="images/icon-share.svg" alt="">
        </div>
      </div>
    </div>
    <div class="shareActive ">
      <div class="social">
        <div class="shareTitle">SHARE</div>
        <img class="icon" src="images/icon-facebook.svg" alt="">
        <img class="icon" src="images/icon-twitter.svg" alt="">
        <img class="icon" src="images/icon-pinterest.svg" alt="">
        <div class="button bmobile">
          <img class="share" src="images/icon-share.svg" alt="">
        </div>
      </div>
      <div class="row"></div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
